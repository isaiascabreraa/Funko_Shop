
services:
  db:
    image: mysql
    container_name: funko-mysql
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 5

  funkoshop:
    image: funkoshop
    container_name: funko-node
    ports:
      - 15000:14880
    command: "npm run dev"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy